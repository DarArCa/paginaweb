<!DOCTYPE html> <!-- Define el tipo de documento HTML -->
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
  <meta charset="UTF-8" /> <!-- Define la codificación de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Hace que el sitio sea responsive -->
  <title>Carrito</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css"/> <!-- Enlace al archivo de estilos CSS -->
  <script src="https://kit.fontawesome.com/a2e0e6ad4d.js" crossorigin="anonymous"></script> <!-- Carga los íconos de FontAwesome -->
</head>
<body>
  <div class="contenedor-padre">
    <div class="banner-superior">Tu Carrito</div>

    <div id="contenedor-carrito" class="productos">
      <!-- Los productos del carrito se cargarán aquí -->
    </div>
  </div>

  <!-- ✅ Ventana de verificación -->
  <div id="ventana-compra">
    <div class="ventana-contenido">
      <span class="ventana-cerrar" onclick="cerrarVentanaCompra()">✖</span> <!-- Botón para cerrar la ventana de verificación -->
      <h2>Verifique sus datos</h2> <!-- Título de la ventana de verificación -->
      <div id="datos-perfil"></div> <!-- Contenedor donde se cargarán los datos del perfil -->
      <button id="total-compra" disabled style="background-color: #eee; color: #333; font-weight: bold; margin-bottom: 0.5rem;">Total: $0</button> <!-- Botón con el total de la compra (inicialmente deshabilitado) -->
      <button class="btn-finalizar">Finalizar compra</button> <!-- Botón para confirmar y finalizar la compra -->
    </div>
  </div>

  <!-- 🔲 Barra flotante inferior con emojis -->
  <div class="barra-superior">
    <span onclick="window.location.href='../index.html'">🏠</span> <!-- Botón de inicio -->
    <span onclick="window.location.href='../html/favoritos.html'">❤️</span> <!-- Botón de favoritos -->
    <span onclick="abrirVentanaCompra()">✅</span> <!-- Botón para abrir la ventana de verificación de compra -->
    <span onclick="window.location.href='../html/perfil.html'">👤</span> <!-- Botón para ir al perfil del usuario -->
  </div>

  <script src="../js/carrito.js"></script> <!-- Script que gestiona el carrito -->
  <!-- ✅ Mensaje de compra exitosa -->
<div id="mensaje-exito">
  ✅ ¡Compra exitosa!
</div>
</body>
</html>
