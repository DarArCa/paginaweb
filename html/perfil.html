<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="es"> <!-- Inicio del documento HTML con idioma español -->
<head>
  <meta charset="UTF-8" /> <!-- Codificación de caracteres en UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Vista adaptable a móviles -->
  <title>Perfil</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="../css/estilos.css" /> <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="../css/checkout.css">
  <link rel="stylesheet" href="../css/detail.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/variables.css">
</head>
<body>
  <div class="contenedor-padre">

    <div class="banner-superior">Perfil de Usuario</div> <!-- Título de la sección del perfil -->

    <div class="encabezado">
      <div class="usuario">
        <h2 id="nombre-usuario">Tu Nombre</h2> <!-- Nombre del usuario que se actualizará dinámicamente -->
        <img id="imagen-perfil" src="../img/perfil.png" alt="Perfil" /> <!-- Imagen de perfil editable -->
      </div>
    </div>

    <div class="formulario-perfil"> <!-- Formulario de edición del perfil -->
      <label for="input-nombre">Nombre:</label> <!-- Etiqueta del campo nombre -->
      <input type="text" id="input-nombre" placeholder="Tu nombre" /> <!-- Campo para ingresar nombre -->

      <label for="input-correo">Correo electrónico:</label> <!-- Etiqueta del campo correo -->
      <input type="email" id="input-correo" placeholder="correo@ejemplo.com" /> <!-- Campo para ingresar correo -->

      <label for="input-telefono">Teléfono:</label> <!-- Etiqueta del campo teléfono -->
      <input type="tel" id="input-telefono" placeholder="1234567890" /> <!-- Campo para ingresar teléfono -->

      <label for="input-direccion">Dirección:</label> <!-- Etiqueta del campo dirección -->
      <input type="text" id="input-direccion" placeholder="Tu dirección" /> <!-- Campo para ingresar dirección -->

      <label for="input-ciudad">Ciudad:</label> <!-- Etiqueta del campo ciudad -->
      <input type="text" id="input-ciudad" placeholder="Tu ciudad" /> <!-- Campo para ingresar ciudad -->

      <label for="input-imagen">Imagen de perfil:</label> <!-- Etiqueta para subir imagen -->
      <input type="file" id="input-imagen" accept="image/*" /> <!-- Campo para subir archivo de imagen -->

      <button id="guardar-perfil">Guardar</button> <!-- Botón para guardar los cambios -->
    </div>
  </div>

  <!-- Barra flotante -->
  <div class="barra-superior">
    <span onclick="window.location.href='../index.html'">🏠</span> <!-- Botón para ir al inicio -->
    <span onclick="window.location.href='../html/carrito.html'">🛒</span> <!-- Botón para ir al carrito -->
    <span onclick="window.location.href='../html/favoritos.html'">❤️</span> <!-- Botón para ir a favoritos -->
    <span onclick="window.location.href='../html/perfil.html'">👤</span> <!-- Botón para ir al perfil -->
  </div>

  <script src="../js/perfil.js"></script> <!-- Script que gestiona la lógica del perfil -->
</body>
</html>
