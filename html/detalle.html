<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Producto</title>
  <link rel="stylesheet" href="../css/estilos.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Imagen principal y botones -->
  <div class="detalle-img-container">
    <button class="btn-volver material-icons">arrow_back</button>
    <img id="detalle-img" src="../img/ejemplo.jpg" alt="Producto" />
    <button class="btn-fav material-icons">favorite_border</button>
  </div>

  <!-- Info del producto -->
  <div class="detalle-contenido">
    <div class="detalle-header">
      <h2 class="titulo-producto">Light Dress Bless</h2>
      <div class="cantidad-control">
        <button class="menos">-</button>
        <span class="cantidad">1</span>
        <button class="mas">+</button>
      </div>
    </div>

    <div class="detalle-rating">
      <span class="material-icons">star</span> 
      <span>5.0</span> 
      <a href="#">(7,932 reviews)</a>
    </div>

    <p class="descripcion">
      Its simple and elegant shape makes it perfect for those of you who like minimalist clothes <b>Read More. . .</b>
    </p>

    <div class="detalle-opciones">
      <div>
        <p>Choose Size</p>
        <div class="tallas">
          <button>S</button>
          <button class="activo">M</button>
          <button>L</button>
          <button>XL</button>
        </div>
      </div>
      <div>
        <p>Color</p>
        <div class="colores">
          <span class="color-option" style="background-color:#555;"></span>
          <span class="color-option activo" style="background-color:#ccc;"></span>
          <span class="color-option" style="background-color:#000;"></span>
        </div>
      </div>
    </div>

    <button class="btn-carrito">
      ðŸ›’ Add to Cart | <span class="precio-producto">$100.99</span> <del>$190.99</del>
    </button>
  </div>

  <!-- Scripts -->
  <script src="/js/detalle.js"></script>
</body>
</html>
