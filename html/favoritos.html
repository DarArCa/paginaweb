<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="es"> <!-- Inicio del documento con lenguaje español -->
<head>
  <meta charset="UTF-8" /> <!-- Codificación de caracteres en UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Escala responsive para móviles -->
  <title>Favoritos</title> <!-- Título de la pestaña del navegador -->
  <link rel="stylesheet" href="/css/estilos.css" /> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>

  <div class="contenedor-padre">

    <!-- Encabezado -->
    <div class="encabezado">
      <p>Hello, Welcome 👋</p> <!-- Mensaje de bienvenida -->
      <div class="usuario">
        <h2>Albert Stevano</h2> <!-- Nombre del usuario mostrado -->
        <img src="user.png" alt="Foto de perfil"> <!-- Imagen de perfil -->
      </div>
      <div class="busqueda">
        <input type="text" placeholder="Search clothes..."> <!-- Input para búsqueda -->
        <button>⚙️</button> <!-- Botón con ícono de engranaje -->
      </div>
    </div>

    <!-- Menú superior -->
    <div class="barra-superior">
      <a href="../index.html">🏠</a> <!-- Enlace a la página principal -->
      <a href="carrito.html">🛒</a> <!-- Enlace al carrito -->
      <a href="favoritos.html">❤️</a> <!-- Enlace a la página de favoritos -->
      <a href="perfil.html">👤</a> <!-- Enlace a la página de perfil -->
    </div>

    <!-- Productos favoritos -->
    <div class="productos" id="favoritos-contenedor">
      <!-- Aquí se cargan los productos desde favoritos.js -->
    </div>

  </div>

  <script src="/js/favoritos.js"></script> <!-- Script que gestiona los favoritos -->
  <script src="../js/busqueda.js"></script> <!-- Script para la barra de búsqueda -->

  <script src="../js/sccript.js"></script> <!-- Script general (asegúrate que el nombre sea correcto: 'sccript.js' parece un error tipográfico) -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nombre = localStorage.getItem("nombreUsuario"); // Obtiene el nombre desde localStorage
      const imagen = localStorage.getItem("imagenUsuario"); // Obtiene la imagen desde localStorage

      if (nombre) {
        const h2 = document.querySelector(".usuario h2");
        if (h2) h2.textContent = nombre; // Asigna el nombre al H2 si existe
      }

      if (imagen) {
        const img = document.querySelector(".usuario img");
        if (img) img.src = imagen; // Asigna la imagen si existe
      }
    });
  </script>
  
</body>

</html>
